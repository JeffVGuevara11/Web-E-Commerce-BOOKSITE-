<!DOCTYPE html>
<html lang="en">

{% include './cabecera_login.html' %}

<body class="p-4 m-0 border-0 bd-example m-0 border-0">
    <div class="container">
        <div class="card shadow">
            <div class=" card-body">
                <form action="/login/createUser" method="post">               
                    {% with messages = get_flashed_messages() %}

                    {% if messages %}
                    </br>
                
                    {% for messages in messages %}
                    <div class="alert alert-primary alert-dismissible" role="alert">
                        <strong>{{ messages }}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    {% endif %}
                
                    {% endwith %}
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" style="display: none;">
                    <img class="mb-6 d-block mx-auto" src="{{ url_for('static', filename='img/logo_booksite.png') }}" alt=""
                        width="80" height="60">

                    <div class="form-floating mt-2">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating mt-2">
                        <input type="text" class="form-control" id="name" name="name" placeholder="name">
                        <label for="name">Fullname</label>
                    </div>
                    <div class="form-floating mt-2">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>

                    <div class="col mt-2">
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Save</button>
                    </div>

                    <div class="custom-pos">
                        <a class="w-100 btn btn-lg btn-primary" href="{{ url_for('login') }}">Iniciar sesion</a>
                    </div>
            </div>
        </div>
    </div>


                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu"
                        crossorigin="anonymous"></script>
</body>

</html>
